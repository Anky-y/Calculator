<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid main-container">
      <div class="screen">
        <div class="mode">
          <span class="material-symbols-outlined mode-button"> dark_mode </span>
          <p class="mode-text">Dark Mode</p>
        </div>
        <p class="subResult dark--mode-subresult"></p>
        <p class="result"></p>
      </div>
      <div class="button-container">
        <button class="grid-item colored-grid-item dark--mode__btn__color" onclick="clearScreen()">AC</button>
        <button class="grid-item colored-grid-item dark--mode__btn__color" onclick="changeSign()">+/-</button>
        <button class="grid-item colored-grid-item dark--mode__btn__color" onclick="percentage()">%</button>
        <button class="grid-item colored-grid-item dark--mode__btn__color" onclick="display(`รท`)"><i class="fa-solid fa-divide"></i></button>
        <button class="grid-item" onclick="display(`7`)">7</button>
        <button class="grid-item" onclick="display(`8`)">8</button>
        <button class="grid-item" onclick="display(`9`)">9</button>
        <button class="grid-item colored-grid-item dark--mode__btn__color" onclick="display(`ร`)"><i class="fa-solid fa-xmark"></i></button>
        <button class="grid-item" onclick="display(`4`)">4</button>
        <button class="grid-item" onclick="display(`5`)">5</button>
        <button class="grid-item" onclick="display(`6`)">6</button>
        <button class="grid-item colored-grid-item dark--mode__btn__color" onclick="display(`-`)"><i class="fa-solid fa-minus"></i></button>
        <button class="grid-item" onclick="display(`1`)">1</button>
        <button class="grid-item" onclick="display(`2`)">2</button>
        <button class="grid-item" onclick="display(`3`)">3</button>
        <button class="grid-item colored-grid-item dark--mode__btn__color" onclick="display(`+`)"><i class="fa-solid fa-plus"></i></button>
        <button class="grid-item bottom-left-button" onclick="display(`.`)">.</button>
        <button class="grid-item" onclick="display(`0`)">0</button>
        <button class="grid-item colored-grid-item dark--mode__btn__color" onclick="backspace()"><span class="material-symbols-outlined backspace"> backspace </span></button>
        <button class="grid-item bottom-right-button colored-grid-item dark--mode__btn__color" onclick="calculate()"><i class="fa-solid fa-equals"></i></button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8027850733.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
